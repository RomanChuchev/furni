<div id="popup" class="popup">
  <div class="popap__area close-popup"></div>
  <div class="popup__content">
    <button class="popup__close close-popup">
      <img src="./images/icons/close.svg" alt="close" />
    </button>
    <div id="popup-card" class="popup__card">
      <form id="popup-form">
        <label class="popup__title" for="phone">Обратный вызов</label>
        <div class="popup__input">
          <input
            class="popup__tel"
            type="tel"
            id="phone"
            autocomplete="tel"
            placeholder="8(800)555-35-35"
            required
          />
          <button type="submit" class="btn popup__btn">Отправить</button>
        </div>
      </form>
      <div class="popup__text">Пожалуйста введите ваш номер телефона</div>
    </div>
  </div>
</div>
