<section class="section how-to">
  <div class="section__container">
    <h2 class="how-to__title h2">Как заказать?</h2>
    <div class="how-to__row">
      <div class="how-to__column">
        <span class="how-to__num">01</span>
        <h3 class="how-to__subtitle h3">Заявка</h3>
        <p class="how-to__description text">
          Оставьте заявку на сайте или позвоните нам по номеру
          <a href="tel:+78002060107"> 8 (800) 206 01 07</a>
        </p>
      </div>
      <div class="how-to__column">
        <span class="how-to__num">02</span>
        <h3 class="how-to__subtitle h3">Созвон с менеджером</h3>
        <p class="how-to__description text">
          В течение 15 минут вам перезвонит менеджер и назначит время доставки
        </p>
      </div>
      <div class="how-to__column">
        <span class="how-to__num">03</span>
        <h3 class="how-to__subtitle h3">Доставка</h3>
        <p class="how-to__description text">
          На следующий день мы доставим мебель прямо в ваш дом (квартиру)
        </p>
      </div>
    </div>
    <div class="how-to">
      <form class="how-to__form">
        <div class="how-to__group">
          <label for="how-to-name">Ваше имя</label>
          <input type="text" name="name" id="how-to-name" />
        </div>

        <div class="how-to__group">
          <label for="how-to-tel">Ваш телефон</label>
          <input class="how-to__phone" type="text" id="how-to-tel" />
        </div>

        <div class="how-to__group">
          <button class="how-to__btn btn">Отправить&nbsp;заявку</button>
        </div>
      </form>
    </div>
  </div>
</section>
